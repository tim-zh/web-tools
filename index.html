<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
  .card {
    position: relative;
    float: left;
    box-shadow: 0 4px 4px #999;
    padding: 40px;
    margin: 20px;
  }

  .card:hover {
    background: #f55f5f;
    box-shadow: inset 0 0 10px #666;
    cursor: pointer;
  }

  .x {
    position: absolute;
    top: 4px;
    right: 4px;
    padding: 0;
  }
  </style>
</head>
<body>
<input type="number" name="interval" min="0.017" step="any" placeholder="interval in minutes">
<input type="text" name="text" placeholder="text">
<input type="checkbox">repeat
<button>add</button>
<div id="cards"></div>
<script>
Notification.requestPermission();
var $ = document.querySelector.bind(document);
var cards = $("#cards");
$("button").onclick = () => {
  var delay = ($("input[name='interval']").value * 60)|0;
  delay = delay >= 1 ? delay : 1;
  var text = $("input[name='text']").value;
  var repeat = $("input[type='checkbox']").checked;
  var timer = (repeat ? setInterval : setTimeout)(() => {
    new Notification("!!!", { body: text });
  }, delay * 1000);
  add(text, timer, repeat, delay);
};
function add(text, timer, repeat, delay) {
  var div = document.createElement("div");
  div.className = "card";
  var passed = delay;
  div.innerHTML = text + "<br>" + passed;
  var countdown = setInterval(() => {
    passed -= 1;
    if (passed <= 0)
      passed += delay;
    div.innerHTML = text + "<br>" + passed;
  }, 1000);
  cards.appendChild(div);
  function rem() {
    (repeat ? clearInterval : clearTimeout)(timer);
    clearInterval(countdown);
    cards.removeChild(div);
  };
  div.onclick = rem;
  if (!repeat)
    setTimeout(rem, delay * 1000);
}
</script>
</body>
</html>
