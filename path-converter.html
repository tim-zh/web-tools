<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>path converter (win to unix)</title>
</head>
<body>
<input type="text">
<button>convert win path to unix</button><span></span>
<script>
  let input = document.querySelector("input");
  input.select();
  document.querySelector("button").onclick = () => {
    let value = input.value.replaceAll("\\", "/").replace(":", "");
    input.value = value.startsWith("/") ? value : "/" + value;
    input.select();
    document.execCommand("copy");
    document.querySelector("span").innerText = "copied";
  };
</script>
</body>
</html>
